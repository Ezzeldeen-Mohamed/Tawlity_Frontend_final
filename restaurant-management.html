<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management | Restaurant App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0F3D2E;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #ccc;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: fadeInContainer 1s ease-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #0F3D2E;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group label {
            color: #0F3D2E;
            font-weight: 500;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        /* Buttons Styling */
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #093F28;
            text-decoration: none;
            transition: all 0.3s ease;
            scale: 1.05;
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        /* Fade-in Animation */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Restaurant App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Community.html">Community</a></li>
            </ul>
        </div>
    </nav>

    <!-- Restaurant Management Form -->
    <div class="container">
        <h2 class="text-center">Manage Your Restaurant</h2>
        <form>
            <div class="form-group">
                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" class="form-control" id="restaurant-name" placeholder="Enter restaurant name">
            </div>
            <div class="form-group">
                <label for="restaurant-description">Description:</label>
                <textarea class="form-control" id="restaurant-description" rows="4" placeholder="Enter restaurant description"></textarea>
            </div>
            <div class="form-group">
                <label for="restaurant-menu">Upload Menu:</label>
                <input type="file" class="form-control" id="restaurant-menu">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Restaurant</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links mt-3">
            <a href="ContactUs.html">Contact Us</a> | <a href="AboutUs.html">About</a>
        </div>
        <p>&copy; 2024 <a href="index.html" class="text-warning">Tawlity</a>. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // يمكنك إضافة أي JavaScript مخصص هنا
    </script>
</body>
</html>
