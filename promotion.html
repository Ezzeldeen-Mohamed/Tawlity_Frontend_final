<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions | Restaurant App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./assets/images/Log tawilaty.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0F3D2E;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: fadeInContainer 1s ease-out;
            color: #0F3D2E;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #0F3D2E;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .promotion-item {
            background: #fff;
            color: #0F3D2E;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-edit {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit:hover {
            background: #E6C200;
        }

        .btn-add {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin: 20px auto;
        }

        .btn-add:hover {
            background: #218838;
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

                /* Footer Styles */
        
        
                footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 0;
            text-align: center;
            color: var(--light-color);
            font-size: 0.95rem;
            margin-top: auto;
        }

        .social-icons {
            z-index: 1;
            color: #f8f9fa;
            margin-bottom: 15px;
        }

        .social-icons a {
            z-index: 1;
            color: white;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: #FFA500;
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.9rem;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Restaurant App</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Current Promotions</h2>
        <button class="btn-add" onclick="addPromotion()">+ Add Offer</button>
        <div id="promotions-list" class="mt-3">
            <div class="promotion-item">
                <span>Special Offer: 20% Off on All Reservations!</span>
                <button class="btn-edit" onclick="editPromotion(this)">Edit</button>
            </div>
        </div>
    </div>
    
        <!-- Footer -->
        <footer>
            <div class="containers">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>  
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="footer-links">
                    <a href="contact.html">Contact Us</a>
                    <a href="AboutUs.html">About</a>
                    <a href=".html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                </div>
                <p style="color: white;" class="copyright">&copy; 2024 <a href="index.html" style="color:#ffbe3b">Tawlity</a>. All rights reserved.</p>
            </div>
        </footer>
    
    

    <script>
        function addPromotion() {
            let newPromo = prompt("Enter new promotion:");
            if (newPromo) {
                let promoList = document.getElementById("promotions-list");
                let promoDiv = document.createElement("div");
                promoDiv.classList.add("promotion-item");
                promoDiv.innerHTML = `<span>${newPromo}</span> <button class='btn-edit' onclick='editPromotion(this)'>Edit</button>`;
                promoList.appendChild(promoDiv);
            }
        }

        function editPromotion(button) {
            let promoText = button.parentElement.querySelector("span");
            let updatedText = prompt("Edit your promotion:", promoText.innerText);
            if (updatedText) {
                promoText.innerText = updatedText;
            }
        }
    </script>
</body>
</html>
