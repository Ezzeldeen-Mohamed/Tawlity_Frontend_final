<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tawlity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0F3D2E;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #ccc;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        form h2 {
            font-weight: 700;
            color: #0F3D2E;
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #0F3D2E;
            box-shadow: 0 0 10px rgba(15, 61, 46, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #093F28;
            text-decoration: none;
            transition: all 0.3s ease;
            scale: 1.05;
        }

        /* Social Media Buttons */
        .btn-outline-danger,
        .btn-outline-primary {
            border-radius: 50px;
            font-size: 0.95rem;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
            transform: scale(1.05);
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }

        /* Links Below Buttons */
        .text-center a {
            color: #000000;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .text-center a:hover {
            color: #093F28;
            text-shadow: 0 2px 10px rgba(15, 61, 46, 0.5);
        }

        /* Additional Spacing and Alignment */
        .text-center p {
            margin: 10px 0;
            font-size: 1rem;
        }

        /* Custom Modal Styling */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
        }

        #footer a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #footer a:hover {
            color: #fff;
        }

        /* Fade-in Animation */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply Fade-in to the Login Container */
        .container {
            animation: fadeInContainer 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Tawlity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Community.html">Community</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form">
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-primary btn-block">Login</button>
                    <!-- <div class="text-center mt-3">
                        <p>Or login with:</p>
                        <button class="btn btn-outline-danger btn-sm">Google</button>
                        <button class="btn btn-outline-primary btn-sm">Facebook</button>
                    </div> -->
                    <p class="text-center mt-3"><a href="ForgetPasswordPage.html">Forgot Password?</a></p>
                    <p class="text-center"><a href="SignUpPage.html">Don't have an account? Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="btn btn-primary" id="close-modal">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center" id="footer">
        <p>&copy; 2024 <a href="index.html">Tawlity</a>. All rights reserved.</p>
    </footer>
<script src="/AppsJson/LoginPage.js"></script>
</body>
</html>
