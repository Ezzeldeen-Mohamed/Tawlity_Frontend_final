<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Tawlity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="ResetPassStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tawlity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="LoginPage.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="SignUpPage.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Reset Password</h2>
                <p class="text-center">Enter your new password and confirm it below.</p>
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="token">Verification Token:</label>
                        <input type="text" class="form-control" id="token" placeholder="Enter the token you received" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="new-password">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm-password">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>                    
                    <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                </form>
                <p class="text-center mt-3"><a href="LoginPage.html">Back to Login</a></p>
                <p class="text-center mt-3"><a href="ForgetPasswordPage.html">Don't received token?</a></p>
            </div>
        </div>
    </div>
    
    <!-- Custom Alert Box -->
    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button class="btn btn-primary" id="close-alert">OK</button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links mt-3">
            <a href="ContactUs.html">Contact Us</a> | <a href="AboutUs.html">About</a>
        </div>
        <p>&copy; 2024 <a href="index.html" class="text-warning">Tawlity</a>. All rights reserved.</p>
    </footer>
    
    <script src="/AppsJson/ResetPassword.js"></script>
    
</body>
</html>
