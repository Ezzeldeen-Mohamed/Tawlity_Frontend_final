<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Tawlity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>    
    <style>
        body {
            background: linear-gradient(135deg, #0F3D2E, #1B6B50);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #183D33;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: black;
        }

        .form-check-label a {
            color: #28a745;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }
        .form-group label
        {
            color: #000000;
            font-weight: bold;
        }

        .text-center a {
            position: relative;
            top: 20px;
            color: #000000;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .text-center a:hover {
            color: #093F28;
            text-shadow: 0 2px 10px rgba(15, 61, 46, 0.5);
        }

        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInContainer 1s ease-out;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Tawlity</a>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container">
        <h2 class="text-center mt-4">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required></select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city" required></select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" required>
            </div>

            <div class="form-group">
                <label for="creditCard">Credit Card</label>
                <input type="text" class="form-control" id="creditCard" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label">
                    I agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit" id="signup-btn" class="btn btn-primary btn-block mt-4">Sign Up</button>
            <p class="text-center mt-2">
                <a href="LoginPage.html">Already have an account? Login</a>
            </p>
        </form>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="btn btn-primary" id="close-modal">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2024 <a href="index.html">Tawlity</a>. All rights reserved.</p>
    </footer>

    <script src="/AppsJson/SignUpPage.js"></script>

</body>
</html>
