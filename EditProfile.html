    <!-- Edit Profile Form -->
    <div class="container mt-5">
        <h2 class="text-center">Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="phone" class="form-control" id="phone" name="phone"required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city" name="city" required>
                    <option value="">Select a city</option>
                    <option value="0">Cairo</option>
                    <option value="1">Alexandria</option>
                    <option value="2">Giza</option>
                    <option value="3">Sharm El Sheikh</option>
                    <option value="4">Hurghada</option>
                    <option value="5">Luxor</option>
                    <option value="6">Aswan</option>
                    <option value="7">Mansoura</option>
                    <option value="8">Tanta</option>
                    <option value="9">Suez</option>
                    <option value="10">Port Said</option>
                    <option value="11">Ismailia</option>
                    <option value="12">Damanhur</option>
                    <option value="13">Zagazig</option>
                    <option value="14">Minya</option>
                    <option value="15">Assiut</option>
                    <option value="16">Beni Suef</option>
                    <option value="17">Sohag</option>
                    <option value="18">Qena</option>
                    <option value="19">Kafr El Sheikh</option>
                    <option value="20">Faiyum</option>
                    <option value="21">Matrouh</option>
                    <option value="22">Damietta</option>
                    <option value="23">North Sinai</option>
                    <option value="24">South Sinai</option>
                    <option value="25">New Valley</option>
                    <option value="26">Red Sea</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            <a href="profile.html" class="btn btn-secondary btn-block mt-3">Back to Profile</a>
        </form>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="btn btn-primary" id="close-modal">OK</button>
        </div>
    </div>
