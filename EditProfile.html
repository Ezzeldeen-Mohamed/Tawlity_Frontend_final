<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Tawlity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="EditProfileStyle.css">
 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Tawlity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Reservation.html">Reservations</a></li>
                <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Edit Profile Form -->
    <div class="container mt-5">
        <h2 class="text-center">Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">phone</label>
                <input type="email" class="form-control" id="email" name="email"required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            <a href="profile.html" class="btn btn-secondary btn-block mt-3">Back to Profile</a>
        </form>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="btn btn-primary" id="close-modal">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 <a href="index.html">Tawlity</a>. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="AppsJson/EditProfile.js"></script>
        
</body>
</html>
