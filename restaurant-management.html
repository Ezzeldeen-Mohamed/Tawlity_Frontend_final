<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management | Restaurant App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0F3D2E;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #ccc;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: fadeInContainer 1s ease-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #0F3D2E;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group label {
            color: #0F3D2E;
            font-weight: 500;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        /* Buttons Styling */
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #093F28;
            text-decoration: none;
            transition: all 0.3s ease;
            scale: 1.05;
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        /* Fade-in Animation */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Restaurant App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Community.html">Community</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Manage Your Restaurant</h2>
        <form id="restaurant-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="restaurant-id">Restaurant ID:</label>
                        <input type="number" class="form-control" id="restaurant-id" placeholder="Enter restaurant ID" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-name">Restaurant Name:</label>
                        <input type="text" class="form-control" id="restaurant-name" placeholder="Enter restaurant name" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-description">Description:</label>
                        <textarea class="form-control" id="restaurant-description" rows="3" placeholder="Enter restaurant description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-phone">Phone:</label>
                        <input type="tel" class="form-control" id="restaurant-phone" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="restaurant-address">Address:</label>
                        <input type="text" class="form-control" id="restaurant-address" placeholder="Enter restaurant address" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-image">Upload Restaurant Logo:</label>
                        <input type="text" class="form-control-file" id="restaurant-image"  placeholder="Enter Restaurant logo">
                    </div>
                    <div class="form-group">
                        <label for="restaurant-latitude">Latitude:</label>
                        <input type="text" class="form-control" id="restaurant-latitude" placeholder="Enter latitude">
                    </div>
                    <div class="form-group">
                        <label for="restaurant-longitude">Longitude:</label>
                        <input type="text" class="form-control" id="restaurant-longitude" placeholder="Enter longitude">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Update Restaurant</button>
        </form>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links mt-3">
            <a href="ContactUs.html">Contact Us</a> | <a href="AboutUs.html">About</a>
        </div>
        <p>&copy; 2024 <a href="index.html" class="text-warning">Tawlity</a>. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#restaurant-form").submit(function (event) {
                event.preventDefault(); // Prevent default form submission
    
                var restaurantId = $("#restaurant-id").val(); // Get restaurant ID
                var restaurantData = {
                    name: $("#restaurant-name").val(),
                    description: $("#restaurant-description").val(),
                    phone: $("#restaurant-phone").val(),
                    address: $("#restaurant-address").val(),
                    restaurantImage: null // Adjust if handling image uploads
                };
    
                // Check if browser supports geolocation
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function (position) {
                            // Get latitude and longitude from user's location
                            restaurantData.latitude = position.coords.latitude;
                            restaurantData.longitude = position.coords.longitude;
    
                            // Send API request after getting location
                            updateRestaurant(restaurantId, restaurantData);
                        },
                        function (error) {
                            console.warn("Geolocation error:", error.message);
                            alert("Failed to get location. Please enter it manually.");
                        }
                    );
                } else {
                    alert("Geolocation is not supported by your browser.");
                }
            });
    
            function updateRestaurant(restaurantId, restaurantData) {
                $.ajax({
                    url: `https://localhost:7039/api/Restaurant/${restaurantId}`,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(restaurantData),
                    success: function () {
                        alert("Restaurant updated successfully!");
                        setTimeout(() => {
                        window.location.href = "Admin_Dashbord.html";
                        }, 3000);
                    },
                    error: function () {
                        alert("Error updating restaurant. Please try again.");
                    }
                });
            }
        });
    </script>    
</body>
</html>
