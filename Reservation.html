<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation | Tawlity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #0F3D2E, #1B6B50);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 1.1rem;
            margin: 0 10px;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700 !important;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInContainer 1s ease-out;
        }

        h2 {
            color: #183D33;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group label {
            color: #183D33;
            font-weight: 600;
        }
        .form-group h4
        {
            color: #183D33;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Summary Styles */
        #reservation-summary {
            padding: 0;
        }

        #reservation-summary .list-group-item {
            background-color: #f9f9f9;
            border: none;
            padding: 15px;
            color: #183D33;
        }

        #reservation-summary .list-group-item strong {
            color: #183D33;
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Custom Modal Styles */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in Animation */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Tawlity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" id="restaurant-details-link" href="#">Restaurant Details</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="Pyment.html">Payment</a></li>
            </ul>
        </div>
    </nav>

    <!-- Reservation Form -->
    <div class="container">
        <h2 class="text-center">Book a Table</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="employeeEmail">Employee Email:</label>
                <input type="email" id="employeeEmail" name="employeeEmail" placeholder="email.address@gmail.com" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="restaurant">Select Restaurant:</label>
                <select id="restaurant" name="restaurant" class="form-control" required></select>
            </div>
            <div class="form-group">
                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="reservationDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Reservation Time:</label>
                <input type="time" id="time" name="reservationTime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="numPeople" min="1" placeholder="How many people will come?" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="table">Select Table:</label>
                <a href="tables.html" class="btn btn-sm btn-outline-primary" style="margin-left: 490px;">
                    <i class="fas fa-chair mr-1"></i>View Tables Map
                </a>
                <select id="table" name="table" class="form-control" required></select>
            </div>
            <div class="form-group">
                <label for="food">Select Food Item:</label>
                <select id="food" name="food" class="form-control" required multiple ></select>
            </div>            
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
    
    <div id="custom-modal" class="custom-modal" style="display: none;">
        <div class="modal-content">
            <p id="modal-message">Thank you for booking with Tawlity! Your reservation has been confirmed. We look forward to serving you.</p>
            <button class="btn btn-primary" id="close-modal">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links mt-3">
            <a href="ContactUs.html">Contact Us</a> | <a href="AboutUs.html">About</a>
        </div>
        <p>&copy; 2024 <a href="index.html" class="text-warning">Tawlity</a>. All rights reserved.</p>
    </footer>

    <script>
       document.addEventListener("DOMContentLoaded", async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const restaurantId = urlParams.get("restaurantId");

    if (!restaurantId) {
        alert("Invalid restaurant selection.");
        window.location.href = "index.html";
        return;
    }

    try {
        const response = await fetch(`https://localhost:7039/api/Restaurant/with-menu/${restaurantId}`);
        if (!response.ok) throw new Error("Failed to fetch restaurant data");

        const restaurant = await response.json();
        document.getElementById("restaurant").innerHTML = `<option value="${restaurant.id}" selected>${restaurant.name}</option>`;

        let tablesHtml = '<option disabled selected>Select a table</option>';
        restaurant.tables.forEach(table => {
            tablesHtml += `<option value="${table.id}">${table.name} - Capacity: ${table.capacity}</option>`;
        });
        document.getElementById("table").innerHTML = tablesHtml;

        let foodHtml = '';
        restaurant.menuItems.forEach(item => {
            foodHtml += `<option value="${item.name}" data-price="${item.price}">${item.name} - $${item.price}</option>`;
        });
        document.getElementById("food").innerHTML = foodHtml;

    } catch (error) {
        alert("Error loading restaurant data. Please try again later.");
        console.error(error);
    }
});
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("reservation-form");
    const modal = document.getElementById("custom-modal");
    const modalMessage = document.getElementById("modal-message");
    const closeModal = document.getElementById("close-modal");

    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const reservationData = {
            EmployeeEmail: document.getElementById("employeeEmail").value,
            RestaurantId: document.getElementById("restaurant").value,
            TableId: document.getElementById("table").value,
            ReservationDate: document.getElementById("date").value,
            ReservationTime: document.getElementById("time").value,
            PeopleCount: document.getElementById("people").value,
            OrderItems: Array.from(document.getElementById("food").selectedOptions).map(option => ({ Name: option.value }))
        };

        try {
            const response = await fetch("https://localhost:7039/api/Reservation", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(reservationData)
            });

            const result = await response.json();
            if (response.ok) {
                modalMessage.textContent = result.message;
                modal.style.display = "block";
            } else {
                alert("Error: " + result.message);
            }
        } catch (error) {
            alert("An error occurred: " + error.message);
        }
    });

    closeModal.addEventListener("click", function () {
        modal.style.display = "none";
    });

    async function fetchOptions(url, selectElement) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            data.forEach(item => {
                const option = document.createElement("option");
                option.value = item.id;
                option.textContent = item.name;
                selectElement.appendChild(option);
            });
        } catch (error) {
            console.error("Error loading options: ", error);
        }
    }

    fetchOptions("https://localhost:7039/api/Restaurants", document.getElementById("restaurant"));
    fetchOptions("https://localhost:7039/api/Tables", document.getElementById("table"));
    fetchOptions("https://localhost:7039/api/Foods", document.getElementById("food"));
});
document.addEventListener("DOMContentLoaded", function () {
    // الحصول على restaurantId من URL الحجز
    const urlParams = new URLSearchParams(window.location.search);
    const restaurantId = urlParams.get("restaurantId");

    const detailsLink = document.getElementById("restaurant-details-link");

    if (restaurantId) {
        // تحديث الرابط بحيث يوجه المستخدم إلى صفحة التفاصيل الخاصة بالمطعم
        detailsLink.href = `Restaurant-Details-Page.html?restaurantId=${restaurantId}`;
    } else {
        // في حالة عدم توفر restaurantId، يمكن إبقاء الرابط بدون توجيه
        detailsLink.href = "#";
        detailsLink.style.pointerEvents = "none"; // تعطيل النقر إذا لم يتم تحديد مطعم
        detailsLink.style.color = "gray"; // إظهار أنه غير نشط
    }
});

</script>

</body>
</html>
