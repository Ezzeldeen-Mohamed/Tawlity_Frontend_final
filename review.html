<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review | Restaurant App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./assets/images/Log tawilaty.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0F3D2E;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
            

        .navbar {
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: fadeInContainer 1s ease-out;
            color: #0F3D2E;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #0F3D2E;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #093F28;
            scale: 1.05;
        }

        footer {
            background-color: #000;
            padding: 20px 0;
            margin-top: auto;
            text-align: center;
            color: #ccc;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Restaurant App</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Leave a Review</h2>
        <form id="reviewForm">
            <div class="form-group">
                <label for="review-text">Your Review:</label>
                <textarea class="form-control" id="review-text" rows="4" placeholder="Write your review here..."></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select class="form-control" id="rating">
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links mt-3">
            <a href="ContactUs.html">Contact Us</a> | <a href="AboutUs.html">About</a>
        </div>
        <p>&copy; 2024 <a href="index.html" class="text-warning">Tawlity</a>. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("reviewForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                let reviewText = document.getElementById("review-text").value.trim();
                let rating = document.getElementById("rating").value;
                let messageDiv = document.getElementById("message");

                if (reviewText === "") {
                    messageDiv.innerHTML = "<p class='text-danger'>ðŸš¨ Please write a review before submitting!</p>";
                    return;
                }

                messageDiv.innerHTML = "<p class='text-success'>âœ… Thanks for your feedback! Your opinion matters to us. ðŸ˜Š</p>";
                document.getElementById("reviewForm").reset();
            });
        });
    </script>
</body>
</html>
